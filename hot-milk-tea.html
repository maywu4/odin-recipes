    <body>
        <h1>Hot Milk Tea</h1>
        <img src="https://i0.wp.com/tarasmulticulturaltable.com/wp-câ€¦-Style-Milk-Tea-2-of-4.jpg?resize=768%2C512&ssl=1" alt="hot-milk-tea">
        <p>Learn how to make hot milk tea!</p>
        <p><strong>Ingredients:</strong></p>
        <ul>
            <li>1 cup of water</li>
            <li>Black tea leaves</li>
            <li>1/3 cup of milk</li>
            <li>2 tablespoons of sugar</li>
        </ul>
        <p><strong>Steps to Follow:</strong></p>
        <ol>
            <li>Boil the water.</li>
            <li>Pour water into cup, add tea leaves.</li>
            <li>While water is hot, stir in the sugar.</li>
            <li>Add milk and mix.</li>
        </ol>
    </body>
